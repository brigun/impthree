<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: site-head">
	<title>New Vendor</title>
</head>

<body>
<header th:replace="layout :: site-header"></header>
<h1>New Vendor Information</h1>

<form method="post" th:object="${makeVendorForm}">
	<table>
		<tr>
			<th>Name</th>
			<th>Website</th>
			<th>Phone Number</th>
		</tr>
		<tr>
			<td><input type="text" th:field="*{name}"/></td>
			<td><input type="text" th:field="*{website}"/></td>
			<td><input type="text" th:field="*{phoneNumber}"/></td>
		</tr>
			<tr class="formError" th:if="${#fields.hasErrors('name')}"
				th:errors="*{name}"></tr>
			<tr class="formError" th:if="${#fields.hasErrors('website')}"
				th:errors="*{website}"></tr>
			<tr class="formError" th:if="${#fields.hasErrors('phoneNumber')}"
				th:errors="*{phoneNumber}"></tr>
			
	</table>
	<input type="submit" value="Create"/>
</form>



<footer th:replace="layout :: site-footer"></footer>
</body>

</html>
