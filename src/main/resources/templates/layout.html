<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

	<head th:fragment="site-head">
	<meta charset="UTF-8"/>
	<link rel="stylesheet" href="../public/css/styles.css" th:href="@{/css/styles.css}"/>
	<script src="../public/js/jquery-3.1.0.min.js" th:src="@{/js/jquery-3.1.0.min.js}"></script>
	<script src="../public/js/imp-scripts.js" th:src="@{/js/imp-scripts.js}"></script>
	<meta th:include="this :: head" th:remove="tag"/>
	</head>
	<body>
	<header th:fragment="site-header" th:remove="tag">
	<header>
	<h1><a href="index.html" th:href="@{/}">Imp</a></h1>
	<a href="users/login" th:href="@{/users/login}">Login</a>
<!-- 	<a href="users/userindex" th:href="@{/users/userindex}">Users</a> -->
	<a href="items/itemindex" th:href="@{/items/itemindex}">Current Inventory</a>
	<a href="items/additem" th:href="@{/items/additem}">Add Item</a>
<!-- 	<a href="items/updateitem" th:href="@{/items/updateitem}">Update</a> -->
	<a href="vendors/catalog" th:href="@{/vendors/catalog}">Vendors</a>
	<a href="vendors/addvendor" th:href="@{/vendors/addvendor}">Add Vendor</a>
	<div id="logged-in-info"><span>Hello, <b>(user)</b></span>
	<form method="post" th:action="@{/users/logout}">
	<input type="submit" value="Logout"/></form></div>
	</header>
	
	<ul id="messages" th:with="notifyMessages=${session[T(brigun.impthree.services
	.NotificationServiceImpl).NOTIFY_MSG_SESSION_KEY]}">
	<li th:each="msg : ${notifyMessages}" th:text="${msg.text}"
	th:class="${#strings.toLowerCase(msg.type)}">
	</li>
	<span th:if="${notifyMessages}" th:remove="all" th:text="${session.remove(
	T(brigun.impthree.services.NotificationServiceImpl).NOTIFY_MSG_SESSION_KEY)}"></span>
	</ul>
	</header>
	
	
	
	<h1>Welcome</h1><p>Welcome to the Imp MVC Layout Page!</p>
	<footer th:fragment="site-footer"><div id="copyleft">&copy;brigun, 2017
	<a href="https://github.com/brigun/impthree.git" th:href="@{https://github.com/brigun/impthree.git}">
	Find it on Github</a></div></footer>
	
	
	</body>

</html>
