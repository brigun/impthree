<!DOCTYPE html>
<html xmlns:th="http://www,thymeleaf.org">
<head th:replace="layout :: site-head">
	<title>Add Item</title>
</head>

<body>
	<header th:replace="layout :: site-header"></header>
	<h2>Add New Item</h2>
	<form method="post" th:object="${newItemForm}">
		<div><label for="name">Name: </label></div>
			<input type="text" th:field="*{name}"/>
			<span class="formError" th:if="${#fields.hasErrors('name')}"
			th:errors="*{name}">Name</span>
			
		<div><label for="category">Category: </label></div>
			<input list="catlist" type="text" th:field="*{category}"/>
				<datalist id="catlist">
				<option th:each="c : ${categories}"
						th:value="${c}"
						th:text="${c}"/>
			</datalist><span class="formError" th:if="${#fields.hasErrors('category')}"
			th:errors="*{category}"></span>
			
		<div><label for="price">Price: </label></div>
			<input type="text" th:field="*{price}"/>
			<span class="formError" th:if="${#fields.hasErrors('price')}"
			th:errors="*{price}">1.25</span>
			
		<div><label for="quantity">Quantity: </label></div>
			<input type="text" th:field="*{quantity}"/>
			<span class="formError" th:if="${#fields.hasErrors('quantity')}"
			th:errors="*{quantity}">15</span>
			
			<div><label for="vendor">Vendor: </label></div>
			<select th:field="*{vendorId}">
				<option th:each="v : ${vendors}"
						th:value="${v.id}"
						th:text="${v.name}">
			FoodFellas</option></select><span class="formError" th:if="${#fields.hasErrors('vendorId')}"
			th:errors="*{vendorId}"></span>
			
			<input type="submit" value="Done"/>
			</form>




<footer th:replace="layout :: site-footer"></footer>
</body>


</html>
