<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: site-head">
	<title th:text="${target.name}">Update Inventory</title>
</head>

<body>
	<header th:replace="layout :: site-header"></header>
	<h2 th:text="${target.name}">Target</h2>
	<h4>Item Id#: <span th:text="${target.id}"></span></h4><div><form method="post"
		 th:action="@{/items/delete/{id}(id=${target.id})}">
	<input type="submit" value="Delete"/></form></div>
	
	<form method="post" th:object="${updateItemForm}">
		<table class="invtable">
			<tr>
				<th>Field</th>
				<th>Current</th>
				<th>New</th>
			</tr>
			<tr>
				<td>Quantity</td>
				<td th:text="${target.quantity}" th:field="*{quantity}"></td>
				<td><input th:value="${target.quantity}" id="updatedQuantity" name="updatedQuantity"/></td>
			</tr>
			<tr>
				<td>Price</td>
				<td th:text="${target.price}" th:field="*{price}"></td>
				<td><input th:value="${target.price}" id="updatedPrice" name="updatedPrice"/></td>
			</tr>
			<tr>
				<td>Vendor</td>
				<td th:text="${vendor.name}"></td>
				<td><select th:field="*{vendorId}">
				<option th:each="v : ${vendors}"
						th:value="${v.id}"
						th:text="${v.name}"></option></select></td>
			</tr>
		</table><input type="submit" value="Done"/>
	
	</form>


<footer th:replace="Layout :: site-footer"></footer>
</body>

</html>
